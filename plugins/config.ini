[Global]
# Load plugins including below options
Enable = 1

[Patches]
#Initialize Audio with dual-channels instead of quads
Stereo = 1

[Graphics]
# Temporal Anti-Aliasing
TAA = 1
# Morphological Anti-Aliasing
MLAA = 1

[Resolution]
# Set internal render resolution (not windows size!)
r.Enable = 0
r.Width = 3840
r.Height = 2160