[Global]
# Load plugins including below options
Enable = 1

[Patches]
#Initialize Audio with dual-channels instead of quads
Stereo = 0
#Enable or disable mouse cursor
Cursor = 1

[Graphics]
#FPS Limiter
FPS.Limit = 0
# Temporal Anti-Aliasing
TAA = 1
# Morphological Anti-Aliasing
MLAA = 1

[Resolution]
# Set resolution and window size if windowed
Fullscreen = 1
Width = 1920
Height = 1080

# Set internal render resolution (only works if launching the game with "-wqhd" parameter)
r.Enable = 0
r.Width = 3840
r.Height = 2160