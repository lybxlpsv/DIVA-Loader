[Global]
# Load plugins including below options
Enable = 1

[Patches]
#Initialize Audio with dual-channels instead of quads
Stereo = 0
#Enable or disable mouse cursor
Cursor = 1
#Show or hide CREDIT(S)
Hide_Credits = 0
#Show or hide card reader and network status icons
Hide_Status_Icons = 0
#Hide the watermark that's usually shown in PV viewing mode
Hide_PV_Watermark = 0
#Hide the volume and SE control buttons
Hide_Volume = 0
#Mystery patch
Old_Stereo = 0

[Graphics]
#FPS Limiter requires "fps_limiter" component to be enabled in "components.ini"
FPS.Limit = 60
# Temporal Anti-Aliasing
TAA = 1
# Morphological Anti-Aliasing
MLAA = 1

[Resolution]
# Set resolution and window size if windowed
Borderless = 0
Fullscreen = 0
Width = 1920
Height = 1080

# Set a custom internal render resolution
# HD    : 1280x720
# FHD   : 1920x1080
# WQHD  : 2560x1440
# 4K UHD: 3840x2160
# 5K UHD: 5120x2880
# 8K UHD: 7680x4320
r.Enable = 0
r.Width = 3840
r.Height = 2160
