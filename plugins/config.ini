[Global]
# Load plugins including below options
Enable = 1

[Patches]
#Initialize Audio with dual-channels instead of quads
Stereo = 0

[Graphics]
# Temporal Anti-Aliasing
TAA = 1
# Morphological Anti-Aliasing
MLAA = 1

[Resolution]
# Set resolution and window size if windowed (only works if launching the game with "-w" parameter)
Fullscreen = 1
Width = 1920
Height = 1080

# Set internal render resolution
r.Enable = 0
r.Width = 3840
r.Height = 2160